<!DOCTYPE html>

<html lang="es-CL">
  <head>
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta 
      name="description" 
      content="Sitio web de blog de cafe del curso de udemy 'Desarrollo Web Completo con HTML5, CSS3, JS AJAX PHP y MySQL'" 
    />
    <link 
      rel="preload" 
      href="./css/normalize.css" 
      as="style" 
    />
    <link 
      rel="stylesheet" 
      href="./css/normalize.css" 
    />
    <link 
      rel="preload" 
      href="./css/styles.css" 
      as="style" 
    />
    <link 
      rel="stylesheet" 
      href="./css/styles.css" 
    />
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com" 
    />
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="crossorigin" 
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="container bar">
        <a class="logo" href="index.html">
          <h1 class="logo__name">Blog<span class="logo__bold">DeCafe</span></h1>
        </a>
        <div class="nav">
          <a href="us.html" class="nav__link">Nosotros</a>
          <a href="courses.html" class="nav__link">Cursos</a>
          <a href="contact.html" class="nav__link">Contacto</a>
        </div>
      </nav>
      <div class="header__text">
        <h2 class="no-margin text-center">
          Blog de Cafe con consejos y cursos
        </h2>
        <p class="no-margin text-center">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="container">
      <h3 class="text-center">Contacto</h3>
      <div class="contact-bg"></div>
      <form class="form">
        <div class="field">
          <label class="field__label" for="name">Nombre</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Tu Nombre"
            class="field__input"
          />
        </div>
        <div class="field">
          <label class="field__label" for="email">E-mail</label>
          <input 
            type="email" 
            id="name" 
            name="email" 
            placeholder="Tu E-mail"
            class="field__input"
          />
        </div>
        <div class="field">
          <label class="field__label" for="message">Mensaje</label>
          <textarea 
            id="message"
            class="field__input field__input--textarea"
          ></textarea>
        </div>
        <div class="field">
          <input 
            type="submit" 
            value="Enviar" 
            class="btn btn-primary"
          />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="container bar">
        <a class="logo" href="index.html">
          <h1 class="logo__name">Blog<span class="logo__bold">DeCafe</span></h1>
        </a>
        <div class="nav">
          <a href="us.html" class="nav__link">Nosotros</a>
          <a href="courses.html" class="nav__link">Cursos</a>
          <a href="contact.html" class="nav__link">Contacto</a>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
  </body>
</html>
